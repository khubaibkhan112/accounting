<VirtualHost *:80>
    ServerName accounting.local
    ServerAdmin admin@example.com
    DocumentRoot /var/www/accounting-software/public

    <Directory /var/www/accounting-software/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Security headers
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/accounting-error.log
    CustomLog ${APACHE_LOG_DIR}/accounting-access.log combined

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Deny access to .htaccess files
    <FilesMatch "^\.ht">
        Require all denied
    </FilesMatch>
</VirtualHost>

